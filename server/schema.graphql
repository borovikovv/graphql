 type Query {
     jobs: [Job!]
     job(id: ID!): Job
     company(id: ID!): Company
 }

 type Company {
     id: ID!
     name: String!
     description: String
     jobs(id: ID!): [Job]
 }

 type Job {
     id: ID
     title: String
     company: Company!
     date: String!
     description: String
 }